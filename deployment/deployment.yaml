kind: Deployment
apiVersion: apps/v1
metadata:
  name: qod-api
  labels:
    app: qod-api
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qod-api
  template:
    metadata:
      labels:
        app: qod-api
    spec:
      containers:
        - name: qod-api
          image: quay.io/arief_amarullah/qod-api:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DB_HOST
              value: 10.8.155.223
            - name: DB_USER
              value: user
            - name: DB_PASS
              value: pass
          imagePullPolicy: Always
      restartPolicy: Always
